<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator js</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <input type="text" name="result" class="result" disabled>
        </div>
        <div class="btn-group">
            <button type="button" class="grey-btn" name="button" data-value="(">(</button>
            <button type="button" class="grey-btn" name="button" data-value=")">)</button>
            <button type="button" class="grey-btn" name="button" data-value="%">%</button>
            <button type="button" class="grey-btn" name="button" data-value="AC">AC</button>
        </div>
        <div class="btn-group">
            <button type="button" class="light-btn" name="button" data-value="7">7</button>
            <button type="button" class="light-btn" name="button" data-value="8">8</button>
            <button type="button" class="light-btn" name="button" data-value="9">9</button>
            <button type="button" class="grey-btn" name="button" data-value="/">/</button>
        </div>
        <div class="btn-group">
            <button type="button" class="light-btn" name="button" data-value="4">4</button>
            <button type="button" class="light-btn" name="button" data-value="5">5</button>
            <button type="button" class="light-btn" name="button" data-value="6">6</button>
            <button type="button" class="grey-btn" name="button" data-value="*">*</button>
        </div>
        <div class="btn-group">
            <button type="button" class="light-btn" name="button" data-value="1">1</button>
            <button type="button" class="light-btn" name="button" data-value="2">2</button>
            <button type="button" class="light-btn" name="button" data-value="3">3</button>
            <button type="button" class="grey-btn" name="button" data-value="-">-</button>
        </div>
        <div class="btn-group">
            <button type="button" class="light-btn" name="button" data-value="0">0</button>
            <button type="button" class="light-btn" name="button" data-value=".">.</button>
            <button type="button" class="active-btn" name="button" data-value="=">=</button>
            <button type="button" class="grey-btn" name="button" data-value="+">+</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/eval.js"></script>
</body>
</html>
