<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home work form</title>
</head>
<body>
    <nav>
        <menu>
            <li>
                <a href="https://ykondrat.github.io/softserve-university/homework02/">Home</a>
            </li>
            <li>
                <a href="https://ykondrat.github.io/softserve-university/homework02/send_form">Form</a>
            </li>
        </menu>
    </nav>
    <form method="post" action="https://formspree.io/kondratyev.yevhen@gmail.com">
        <div class="form-group">
            <label for="user-name">Your Name:</label>
            <input id="user-name" type="text" placeholder="You Name" name="user-name" required>
        </div>
        <div class="form-group">
            <label>
                Email:
                <input type="email" name="user-email" placeholder="Your email address" required>
            </label>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="form-group">
                <label>
                    Male:
                    <input type="radio" name="user-gender" value="male" required>
                </label>
                <label>
                    Female:
                    <input type="radio" name="user-gender" value="female" required>
                </label>
                <label>
                    Other:
                    <input type="radio" name="user-gender" value="other" required>
                </label>
            </div>
        </div>
        <div>
            <label>
                Your favorite programming language:
                <select class="" name="user-language">
                    <option value="JS">JS</option>
                    <option value="C">C</option>
                    <option value="Python">Python</option>
                    <option value="C++">C++</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Java">Java</option>
                </select>
            </label>
        </div>
        <div>
            <label>
                Your favorite browsers:
                <select name="browser" multiple>
                    <option value="Chrome">Chrome</option>
                    <option value="Mozilla">Mozilla</option>
                    <option value="Chromium">Chromium</option>
                    <option value="Edge">Edge</option>
                    <option value="IE">IE</option>
                    <option value="Opera">Opera</option>
                    <option value="Safari">Safari</option>
                </select>
            </label>
            <p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>
        </div>
        <div>
            <p>Which browsers do you use?</p>
            <div>
                <label>
                    Chrome:
                    <input type="checkbox" name="chrome">
                </label>
                <label>
                    Mozilla:
                    <input type="checkbox" name="mozilla">
                </label>
                <label>
                    Safari:
                    <input type="checkbox" name="safari">
                </label>
                <label>
                    IE:
                    <input type="checkbox" name="ie">
                </label>
                <label>
                    Other:
                    <input type="checkbox" name="other">
                </label>
            </div>
        </div>
        <div>
            <label>
                Check your data?
                <input type="checkbox" name="user-agree">
            </label>
        </div>

        <div class="form-group">
            <input type="submit" value="Submot">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
