<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebSolutions Studio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="wrapper">
        <header class="top-header-with-menu">
            <div class="container">
                <div class="brand-with-log">
                    <div class="logo-img">
                        <img src="img/logo.png" alt="WebSolutions logo">
                    </div>
                    <div class="brand-name">
                        <h1 class="header-brand-name">
                            WebSolutions Studio
                        </h1>
                    </div>
                </div>
                <nav class="navigation-ul">
                    <div class="mobile-btn">
                        <div class="nav-btn-container">
                            <div class="nav-btn"></div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-content">
                        <div class="container">
                            <ul class="menu-list">
                                <li class="menu-list-item"><a class="menu-list-link" href="#">Home</a></li>
                                <li class="menu-list-item"><a class="menu-list-link" href="#">Why us</a></li>
                                <li class="menu-list-item"><a class="menu-list-link" href="#">Portfolio</a></li>
                                <li class="menu-list-item"><a class="menu-list-link" href="#">Contacts</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="main-info">
            <div class="container">
                <div class="slider-content">
                    <div class="slides fade">
                        <img class="slider-img" src="" alt="">
                        <div class="slider-text">
                            <p class="slider-p"></p>
                        </div>
                    </div>

                    <div class="slides fade">
                        <img class="slider-img" src="" alt="">
                        <div class="slider-text">
                            <p class="slider-p"></p>
                        </div>
                    </div>

                    <div class="slides fade">
                        <img class="slider-img" src="" alt="">
                        <div class="slider-text">
                            <p class="slider-p"></p>
                        </div>
                    </div>
                    <div class="control-btn">
                        <a class="prev">&#10094;</a>
                        <a class="next">&#10095;</a>
                    </div>
                    <div class="slider-dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </main>
        <section class="advantages">
            <div class="container">
                <h2 class="header-of-advantages"></h2>
                <div class="advantages-row">
                    <article class="advantages-article">
                        <div class="article-container">
                            <div class="img-of-article">
                                <img src="" alt="">
                            </div>
                            <div class="article-content">
                                <h3 class="header-of-article"></h3>
                                <div class="article-info">
                                    <p class="article-text">

                                    </p>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="advantages-article">
                        <div class="article-container">
                            <div class="img-of-article">
                                <img src="" alt="">
                            </div>
                            <div class="article-content">
                                <h3 class="header-of-article"></h3>
                                <div class="article-info">
                                    <p class="article-text">

                                    </p>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="advantages-row">
                    <article class="advantages-article">
                        <div class="article-container">
                            <div class="img-of-article">
                                <img src="" alt="">
                            </div>
                            <div class="article-content">
                                <h3 class="header-of-article"></h3>
                                <div class="article-info">
                                    <p class="article-text">

                                    </p>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="advantages-article">
                        <div class="article-container">
                            <div class="img-of-article">
                                <img src="" alt="">
                            </div>
                            <div class="article-content">
                                <h3 class="header-of-article"></h3>
                                <div class="article-info">
                                    <p class="article-text">

                                    </p>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
        <section class="portfolio">
            <div class="container">
                <h2 class="header-of-portfolios"></h2>
                <div class="portfolio-row">
                    <div class="portfolio-container">
                        <img src="" alt="">
                    </div>
                    <div class="portfolio-container">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="portfolio-row">
                    <div class="portfolio-container">
                        <img src="" alt="">
                    </div>
                    <div class="portfolio-container">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-form">
            <div class="container">
                <h2 class="header-of-contact-form"></h2>
                <div class="contact-form-row">
                    <div class="contact-form-info mobile-none">
                        <div class="contact-form-block">
                            <p class="contact-form-text"></p>
                        </div>
                    </div>
                    <div class="contact-form-block">
                        <form class="form-contact" action="">
                            <div class="form-group">
                                <input class="form-input" type="text" name="user-name" placeholder="">
                            </div>
                            <div class="form-group">
                                <input class="form-input" type="email" name="user-email" placeholder="">
                            </div>
                            <div class="form-group">
                                <textarea class="form-textarea" name="user-msg" rows="8" placeholder=""></textarea>
                            </div>
                            <div class="form-group">
                                <button  class="form-btn" type="submit" name="submit-form"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer-container">
            <div class="container">
                <h2 class="header-of-footer"></h2>
            </div>
            <div class="footer-row">
                <div class="footer-map"></div>
                <div class="main-footer-info">
                    <div class="info-phone">
                        <div class="footer-icon phone-icon">
                            <img src="" alt="">
                        </div>
                        <div class="footer-info-text">
                            <p class="phone-text"></p>
                        </div>
                    </div>
                    <div class="info-email">
                        <div class="footer-icon email-icon">
                            <img src="" alt="">
                        </div>
                        <div class="footer-info-text">
                            <p class="email-text"></p>
                        </div>
                    </div>
                    <div class="info-address">
                        <div class="footer-icon marker-icon">
                            <img src="" alt="">
                        </div>
                        <div class="footer-info-text">
                            <p class="address-text"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-row">
                <div class="bottom-block-footer">
                    <div class="left-text-footer">
                        <p class="footer-text-copyright"></p>
                    </div>
                    <div class="rigth-social-icons">
                        <a href=""><img src="" alt=""></a>
                        <a href=""><img src="" alt=""></a>
                        <a href=""><img src="" alt=""></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <div class="scipts">
        <script src="js/app.js"></script>
    </div>
</body>
</html>
