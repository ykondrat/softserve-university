<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form method="post" action="https://formspree.io/kondratyev.yevhen@gmail.com">
        <div class="form-group">
            <label for="user-name">Your Name:</label>
            <input id="user-name" type="text" placeholder="You Name" name="user-name" required>
        </div>
        <div class="form-group">
            <label>
                Email:
                <input type="email" name="user-email" placeholder="Your email address" required>
            </label>
        </div>
        <div class="form-group">
            <label>
                Car plate:
                <input type="text" name="user-car" placeholder="Your car plate" title="AA1234AA" pattern="[A-Z]{2}[\d]{4}[A-Z]{2}"required>
            </label>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="form-group">
                <label>
                    Male:
                    <input type="radio" name="user-gender" value="male" required>
                </label>
                <label>
                    Female:
                    <input type="radio" name="user-gender" value="female" required>
                </label>
                <label>
                    Other:
                    <input type="radio" name="user-gender" value="other" required>
                </label>
            </div>
        </div>
        <div class="form-group">
            <input type="submit">
            <input type="reset">
        </div>
        <div class="form-group">
            <button type="submit" name="button">submit</button>
            <button type="reset" name="button">reset</button>
        </div>
    </form>
</body>
</html>
